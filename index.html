        body {

        /* Header styling */
        .header {
            background-color: #3944BC;
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
        }

        .header img {

        }

        .header .company-name .digital-business-card {
            font-family: 'Athena', serif;
            font-size: 70%;
            font-weight: normal;
        }

        .header a {
            color: white;
            text-decoration: none;
        }

        .header a:hover {
            text-decoration: underline;
        }

        /* Top half styling */
        .top-half {
            background-color: #3944BC;
            color: white;
            height: 60vh; /* Height for the top half */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100vw; /* Make sure the entire width is blue */
        }

        .top-half img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid white;
        }

        .top-half h1 {
            font-size: 36px;
            margin: 0;
        }

        /* Button styling */
        .save-contact-btn,
        .download-btn {
            background-color: #28a745; /* Green button */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: not-allowed; /* Change cursor to indicate buttons are inactive */
            margin: 10px; /* Space between buttons */
            text-decoration: none; /* No underline for the link */
        }

        .save-contact-btn:hover,
        .download-btn:hover {
            background-color: #218838; /* Darker green on hover */
            opacity: 0.7; /* Slightly dim buttons on hover to indicate they are fake */
        }

        /* Bottom half styling */
        .bottom-half {
            background-color: white;
            height: 60vh; /* Height for the bottom half */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding-top: 20px; /* Added padding to separate from the top half */
        }

        .bottom-half a {
            margin: 10px 0;
            color: #3944BC;
            text-decoration: none;
            font-size: 20px;
            display: flex;
            align-items: center;
        }

            height: 24px;
            margin-right: 10px;
        }

        .bottom-half a:hover {
            text-decoration: underline;
        }

        /* Specific icons resized */

        .bottom-half .whatsapp, 
        .bottom-half .tiktok, 
        .bottom-half .snapchat {
            width: 27.6px; /* 15% bigger */
            height: 27.6px;

        /* Email and phone styling */
        .email-link {

            font-size: 20px; /* Set font size to 20px */
            font-weight: bold; /* Make it bold */
            display: flex;
            align-items: center;
            text-decoration: none; /* No underline for the email link */
        }

        .phone-number {

        }

        /* Button container styling */
        .button-container {

            justify-content: center; /* Center buttons horizontally */
            margin-top: 10px; /* Space above button container */
        }
